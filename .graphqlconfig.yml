projects:
  ITAPI:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: src/API.js
        docsFilePath: src/graphql
        region: us-east-1
        apiId: posez2z22zarjfen6r33k52eou
        maxDepth: 2
extensions:
  amplify:
    version: 3
