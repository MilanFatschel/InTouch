type Group @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  messages: [Message] @connection(name: "GroupMessages")
  createdAt: String!
}

type Message @model {
  id: ID!
  content: String!
  group: Group @connection(name: "GroupMessages")
  comments: [Comment] @connection(name: "MessageComments")
  createdAt: String!
}

type Comment @model {
  id: ID!
  content: String
  message: Message @connection(name: "MessageComments")
  createdAt: String!
}
